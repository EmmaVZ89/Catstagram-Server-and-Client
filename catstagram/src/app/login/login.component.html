<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" formControlName="username" id="exampleInputEmail1" />
        </div>
        <div *ngIf="loginForm.controls['username'].errors?.['required'] && loginForm.controls['username'].touched" class="alert alert-danger">
          This field is required!
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="password"
          />
        </div>
        <div *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched" class="alert alert-danger">
          This field is required!
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
