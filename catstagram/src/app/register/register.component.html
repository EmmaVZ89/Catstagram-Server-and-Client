<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            id="username"
          />
        </div>
        <div
          *ngIf="registerForm.controls['username'].errors?.['required'] && registerForm.controls['username'].touched"
          class="alert alert-danger"
        >
          This field is required!
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
          />
        </div>
        <div
          *ngIf="registerForm.controls['email'].errors?.['required'] && registerForm.controls['email'].touched"
          class="alert alert-danger"
        >
          This field is required!
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="password"
          />
        </div>
        <div
          *ngIf="registerForm.controls['password'].errors?.['required'] && registerForm.controls['password'].touched"
          class="alert alert-danger"
        >
          This field is required!
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
